<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncuNest Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        #info-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        #info-panel h2 {
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .sensor-data {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .sensor-label {
            font-weight: 500;
            color: #555;
        }
        
        .sensor-value {
            font-weight: 700;
            color: #667eea;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.running {
            background: #d4edda;
            color: #155724;
        }
        
        .status.idle {
            background: #fff3cd;
            color: #856404;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        #wokwi-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            backdrop-filter: blur(10px);
        }
        
        #wokwi-panel h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .wokwi-status {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 14px;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading IncuNest Simulator...</div>
        <div class="spinner"></div>
    </div>
    
    <div id="canvas-container"></div>
    
    <div id="info-panel">
        <h1>üè• IncuNest</h1>
        <div class="status running">Simulation Running</div>
        
        <h2>Temperature Control</h2>
        <div class="sensor-data">
            <span class="sensor-label">Internal Temp:</span>
            <span class="sensor-value" id="temp-internal">36.5¬∞C</span>
        </div>
        <div class="sensor-data">
            <span class="sensor-label">Set Point:</span>
            <span class="sensor-value" id="temp-setpoint">37.0¬∞C</span>
        </div>
        
        <h2>Humidity</h2>
        <div class="sensor-data">
            <span class="sensor-label">Current:</span>
            <span class="sensor-value" id="humidity">65%</span>
        </div>
        
        <h2>System Status</h2>
        <div class="sensor-data">
            <span class="sensor-label">Heater:</span>
            <span class="sensor-value" id="heater-status">ON</span>
        </div>
        <div class="sensor-data">
            <span class="sensor-label">Fan:</span>
            <span class="sensor-value" id="fan-status">ON</span>
        </div>
    </div>
    
    <div id="wokwi-panel">
        <h2>‚ö° Hardware Simulation</h2>
        <div class="wokwi-status">
            <strong>ESP32:</strong> <span id="esp32-status">Running</span>
        </div>
        <div class="wokwi-status">
            <strong>Sensors:</strong> <span id="sensors-status">Active</span>
        </div>
        <div class="wokwi-status">
            <strong>Custom Chips:</strong> <span id="chips-status">Loaded</span>
        </div>
    </div>
    
    <div id="controls">
        <button id="toggle-door">Open/Close Door</button>
        <button id="toggle-heater">Toggle Heater</button>
        <button id="reset-sim">Reset Simulation</button>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
